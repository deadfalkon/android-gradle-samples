buildscript {
    repositories {
        mavenCentral()
    }

    def gradleAndroidAnnotationsPluginVersion = '0.3.0'

    dependencies {
        classpath 'com.android.tools.build:gradle:0.4.2'
        classpath "net.ealden.gradle.plugins:gradle-androidannotations-plugin:$gradleAndroidAnnotationsPluginVersion"
    }
}


apply plugin: 'android'

repositories {
    maven { url 'http://repo1.maven.org/maven2' }
}


dependencies {
    compile 'com.squareup:otto:1.3.3'
    compile 'de.greenrobot:greendao:1.3.1'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'com.google.code.gson:gson:2.2.2'
    compile 'net.hockeyapp.android:HockeySDK:2.2.1'
    //compile project(':libraries:Android-ViewPagerIndicator')
    compile 'com.android.support:support-v4:13.0.0'
    compile fileTree(dir: 'libs', include: '**/*.jar')
}


android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }

            java {
                srcDir 'src'
            }

            res {
                srcDir 'res'
            }

        }
    }

}